
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Orisys Academy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link  rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
	<link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
	 <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">   
		
  </head>
  <body>

<!----------------------------------------Faculity Batch start---------------------------------------------->

<section> 
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-center bg-info "><h3 class="text-white">Student Profile</h3></div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="login.php" method="">
                                {% csrf_token %}
                                {%if sview%}
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Admission Number</label>
                                    <div class="col-md-6 ">
                                        <input type="text" id="full_name" class="form-control box-bg " value="{{sview.sadd_no}}" name="Admissin Number" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control box-bg" name="Name" value="{{sview.sname}}" readonly>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Roll Number</label>
                                    <div class="col-md-6">
                                        <input type="Number"  class="form-control box-bg" value="{{sview.srollno}}" readonly>
                                    </div>
                                </div>
								
								

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Qualification</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control box-bg" name="Qualification" value="{{sview.squalification}}" readonly>
                                    </div>
                                </div>
								
								 <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Email</label>
                                    <div class="col-md-6">
                                        <input type="text"   class="form-control box-bg" value="{{sview.semail}}" readonly>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Gender</label>
                                    <div class="col-md-6">
                                        <input type="text"   class="form-control box-bg" value="{{sview.sgender}}" readonly>
                                    </div>
                                </div>

                               

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Batch</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control box-bg" name="Batch" value="{{sview.sbatch}}" readonly>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">DOB</label>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control box-bg" value="{{sview.sdob}}" readonly>
                                    </div>
                                </div>
								
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Admission Date</label>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control box-bg" value="{{sview.sadd_date}}" readonly>
                                    </div>
                                </div>
								
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Blood</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control box-bg" name="Blood" value="{{sview.sblood}}" readonly>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Mobile Number</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control box-bg" name="mobile" value="{{sview.smobile}}" readonly>
                                    </div>
                                </div>
								
								<div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Address</label>
                                    <div class="col-md-6">
                                        <textarea  class="form-control box-bg" readonly>{{sview.saddress}}</textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right font-weight-bolder">Password</label>
                                    <div class="col-md-6">
                                        <textarea  class="form-control box-bg" readonly>{{sview.spassword}}</textarea>
                                    </div>
                                </div>
								{%endif%}
								<div class="row"> 
									<div class="col-md-6 ">
                                        <button type="submit" class="btn btn-danger"><a href="#" class="text-light text-decoration-none">
                                        Edit</a>
                                        </button>
                                    </div>
                                </div>
								</div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

				</div>
			</section>
	

<!----------------------------------------Faculity Batch End---------------------------------------------->  
   
  

<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'aos-master/dist/aos.js' %}"></script>
  <script src="{% static 'js/search.js' %}"></script>
  <script>  AOS.init();</script>
  </body>
