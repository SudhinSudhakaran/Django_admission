	<!------------------starts first section----------------------->
		
		<section>
			
			<div class="container ">
			
					<!--start form section-->
						<form method="post" action="{% url 'student_new_leave' %}" class="">
							{% csrf_token %}

								<div class="controls">
								<!-- row div1 starts--->
									<div class="row py-md-5">
										<div class="col-md-3">
										</div>
										<div class="col-md-6 h-style">
											<h5 class="py-3">LEAVE APPLICATION</h5>
											<div class="form-group">
												<label for="form_leaveon">Student name</label>
												<input id="form_leaveon" type="text" name="name" class="text1 rounded px-md-5"  required="required">
											</div>
											<div class="form-group">
												<label for="form_leaveon">Roll no.</label>
												<input id="form_leaveon" type="text" name="rollno" class="text1 rounded px-md-5"  required="required">
												
											</div>
											<div class="form-group">
												<label for="form_leaveon">Batch</label>
												<input id="form_leaveon" type="text" name="batch" class="text1 rounded px-md-5"  required="required">
												
											</div>
											<div class="form-group">
												<label for="form_leave">Leave Type</label>
												<select id="form_leave" name="leave" class="form-control" required="required">
													<option name="ltype">Select</option>
													<option value="Personal">Personal</option>
													<option value="Sick">Sick</option>
													<option value="Duty">Duty</option>
													<option value="Other">Other</option>
												</select>
												
											</div>
										</div>
									
										<div class="3">
										</div>
									</div>
								<!-- row div1 ends-->
								<!-- row div3 starts-->
									<div class="row">
										<div class="col-md-3">
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="form_leaveon">Leave from</label>
												<input id="form_leaveon" type="date" name="leavefrom" class="text1 rounded px-md-5" placeholder="From Date" required="required">
												
											</div>
											<div class="form-group">
												<label for="form_leaveon">Leave to</label>
												<input id="form_leaveon" type="date" name="leaveto" class="text1 rounded px-md-5" placeholder="From Date" required="required">
												
											</div>
										</div>
										<div class="3">
										</div>
									</div>
								<!-- row div3 ends-->
								
								<!-- row div5 starts-->	
									<div class="row">
										<div class="col-md-3">
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="form_reason">Leave Reason</label>
												<textarea id="form_reason" type="text" name="reason" class="form-control" required="required"></textarea>
												
											</div>
										</div>
										<div class="3">
										</div>
									</div>
								<!-- row div5 ends-->
								
								<!-- row div7 starts-->
									<div class="row">
										<div class="col-md-3">
										</div>
										<div class="col-md-6 p-md-3">
											<input type="submit" class="btn btn-primary btn-send px-5">
										</div>
										<div class="3">
										</div>
									</div>
								<!-- row div7 ends-->
									
								</div>

							</form>
						<!--ends form section---->
					
			</div>
		</section>
